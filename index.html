<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container">
<div class="card">
    <div class="results">
        <h1 class = "result-title">Your Result</h1>

        <div class="circle">
            <h3>76</h3>
            <p>of 100</p>
        </div>
       
        <div>
            <p class="result-rank">Great</p>
            <p>You have scored higher than 65% <br>of the people who have taken <br>these test.</p>
        </div>

    </div>
    <div class="summary">
        <h1 class = "summary-title">Summary</h1>
        <div class="summary-item">

            <div class="summary-item1">
                <div class="reaction"></div>
                    <h4><img src="images/icon-reaction.svg" alt="bolt-icon">Reaction</h4>
                     <div class="number"><h5>80 <span>/ 100</span></h5></div>
                
            </div>

                <div class="summary-item2">
                    <div class="memory"></div>
                    <h4><img src="images/icon-memory.svg" alt="brain-icon">Memory</h4>
                     <div class="number"><h5>92 <span>/ 100</span></h5></div>
                </div>

                <div class="summary-item3">
                    <div class="verbal"></div>
                        <h4><img src="images/icon-verbal.svg" alt="chat-icon">Verbal</h4>
                         <div class="number"><h5>61 <span>/ 100</span></h5></div>
                    
                </div>

                <div class="summary-item4">
                <div class="visual"></div>
                    <h4><img src="images/icon-visual.svg" alt="eye-icon">Visual</h4>
                     <div class="number"><h5>72 <span>/ 100</span></h5></div>
            </div>
           
        </div>
        <button class = "cont">Continue</button>
    </div>
       
   

</div>








    </div>
    </main>
</body>
</html>
